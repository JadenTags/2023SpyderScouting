<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Team Spyder Scouting</title>
  <link href="../CSS/generalStyle.css" rel="stylesheet" type="text/css" />
  <link href="../CSS/forms.css" rel="stylesheet" type="text/css" />
</head>

<div id="nav">
  <div id="innerNav">
    <img id="menubars" src="../Images/menubars.png" onclick="toggleSidebar();">
    <img id="x" src="../Images/x.png" onclick="toggleSidebar();">
    <img id="spyderLogo" src="../Images/spyderLogo.png">
    <p id="greetingText"></p>
  </div>
</div>

<div id="subNav">
  <p id="preButton" class="subNavButton">Pre</p>
  <p class="subNavDivider"></p>
  <p id="pitButton" class="subNavButton">Pit</p>
  <p class="subNavDivider"></p>
  <p id="matchButton" class="subNavButton" style="border:none;">Match</p>
</div>

<div id="sidebar">
  <p class="sidebarButton" onclick="window.location.replace('home.html');">Home</p>
  <p class="sidebarButton" onclick="window.location.replace('general.html');">General Info</p>
  <p class="sidebarButton selectedButton">Forms</p>
  <p class="sidebarButton" onclick="window.location.replace('displays.html');">Displays</p>
  <p class="sidebarButton" onclick="window.location.replace('recruiting.html');">Recruiting</p>
</div>

<body>
  <div id="mainDiv" class="subNavDiv">
    <h1>General</h1>
  </div>

  <div id="preDiv" class="subNavDiv" style="display:none">
    <div id="preDivWrapper" class="wrapperDiv">
      <h1 id="preTeamName" class="teamName">Team Spyder</h1>
      
      <select id="preTeamNumDropdown" class="teamNumDropdown" onchange="changeTeamName('pre');"></select>

      <p class="formSubheader">Dimensions</p>
      <input id="lengthInput" class="measurementInput" placeholder="L" type="number" max="999"></input>
      <label class="measurementText">" x</label>

      <input id="widthInput" class="measurementInput" placeholder="W" type="number" max="999"></input>
      <label class="measurementText">" x</label>

      <input id="heightInput" class="measurementInput" placeholder="H" type="number" max="999"></input>
      <label class="measurementText">"</label>

      <br>

      <p class="formSubheader">Drivebase Information</p>
      <input id="dbTypeInput" placeholder="Type" type="text"></input>
      <input id="dbMotorInput" placeholder="Motors" type="text"></input>

      <br>

      <p id="hasGOMButton" class="pushButton">Has Object Manipulator</p>

      <br>

      <textarea id="preExtraNotes" class="notesArea" placeholder="Notes"></textarea>

      <br>

      <p id="preSubmitButton" class="submitButton" onclick="secureSubmit('pre');">Submit</p>
      <p id="preUndoSubmitButton" class="button" onclick="undoSubmit('pre');" style="display: none;">Undo</p>
    </div>

    <div id="preRefreshDiv" class="wrapperDiv">
      <p class="formSubheader">Thank You For Submitting A Form!</p>
      <p id="preRefreshButton" class="button" onclick="refreshForm('pre');" style="margin-top: 10px;">Submit Another Form</p>
    </div>
  </div>

  <div id="pitDiv" class="subNavDiv" style="display:none">
    <div id="pitDivWrapper" class="wrapperDiv">
    </div>
    <h1>Pit</h1>
  </div>

  <div id="matchDiv" class="subNavDiv" style="display:none">
    <div id="matchDivWrapper" class="wrapperDiv">
    </div>
    <h1>Match</h1>
  </div>
</body>

<script src="../JS/config.js"></script>
<script src="../JS/simuVars.js"></script>
<script src="../JS/Functions/generalFunctions.js"></script>
<script src="../JS/Functions/navFunctions.js"></script>
<script src="../JS/Functions/buttonFunctions.js"></script>
<script src="../JS/Functions/sheetsFunctions.js"></script>
<script src="../JS/Functions/tbaFunctions.js"></script>
<script src="../JS/Functions/globalDataFunctions.js"></script>
<script src="../JS/Pages/forms.js"></script>

</html>
