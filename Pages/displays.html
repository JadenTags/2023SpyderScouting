<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Team Spyder Scouting</title>
  <link href="../CSS/generalStyle.css" rel="stylesheet" type="text/css"/>
  <link href="../CSS/displays.css" rel="stylesheet" type="text/css"/>
</head>

<div id="nav">
  <div id="innerNav">
    <img id="menubars" src="../Images/menubars.png" onclick="toggleSidebar();">
    <img id="x" src="../Images/x.png" onclick="toggleSidebar();">
    <img id="spyderLogo" src="../Images/spyderLogo.png">
    <p id="greetingText"></p>
  </div>
</div>

<div id="subNav">
  <p id="teamSearchButton" class="subNavButton">Team</p>
  <!-- <p class="subNavDivider"></p>
  <p id="allianceSearchDisplayButton" class="subNavButton">Alliance</p>
  <p class="subNavDivider"></p>
  <p id="matchSearchDisplayButton" class="subNavButton">Match</p> -->
  <!-- <p class="subNavDivider"></p>
  <p id="formsDisplayButton" class="subNavButton">Forms</p> -->
</div>

<div id="sidebar">
  <p class="requiresCompElement sidebarButton">General Info</p>
  <p class="sidebarButton">Forms</p>
  <p class="sidebarButton selectedButton">Displays</p>
  <!-- <p class="sidebarButton">Recruiting</p> -->
</div>

<body>
  <div id="mainDiv" class="subNavDiv">
    <h1 class="title">Scouting Displays</h1>

    <p class="generalText">THE DATA VISUALIZERS</p>
  </div>

  
  <div id="teamSearchDiv" class="subNavDiv" style="display: none;">
    <div class="innerDiv">
      <input id="teamSearchInput" class="inputInput" placeholder="Team#"></input>

      <p id="teamSearchSearchButton" class="button spacedElem" onclick="teamSearch();">Search</p>

      <div id="teamSearchNotifDiv" style="display:none;">
        <br>
        <p id="teamSearchNotifText" class="notifText"></p>
      </div>

      <br>
      <h1 id="teamSearchTeamName" class="title">Enter a Team</h1>
      <h1 id="teamSearchTeamNum"></h1>
      
      <p id="teamSearchLocationInformation"></p>

      <p id="teamSearchAdditionalInformation"></p>

      <div id="teamSearchDataTableDiv"></div>
    </div>
  </div>
  
  <div id="allianceSearchDisplayDiv" class="subNavDiv" style="display: none;">
    <div class="innerDiv">
      <input id="allianceTeam1SearchInput" class="inputInput" placeholder="Team#"></input>
      <input id="allianceTeam2SearchInput" class="inputInput" placeholder="Team#"></input>
      <input id="allianceTeam3SearchInput" class="inputInput" placeholder="Team#"></input>

      <p id="allianceSearchSearchButton" class="button spacedElem" onclick="allianceSearch('allianceSearchDataTableDiv');">Search</p>

      <div id="allianceSearchNotifDiv" style="display:none;">
        <br>
        <p id="allianceSearchNotifText" class="notifText"></p>
      </div>

      <br>
      <br>
      
      <div id="allianceSearchDataTableDiv"></div>
    </div>
  </div>
  
  <div id="matchSearchDisplayDiv" class="subNavDiv" style="display: none;">
    <div class="innerDiv">
      <select id="matchSearchMatchNumDropdown" class="dropdown" onchange=""></select>

      <p id="matchSearchSearchButton" class="button spacedElem" onclick="matchSearch();">Search</p>

      <br>

      <p id="alliedButton" class="matchSearchButton groupedButton startGroupedButton spacedElem" onclick="hideElement('matchSearchMainDiv');if (document.getElementById('alliedButton').getAttribute('class').includes('selectedButton')) {showElement('alliedDiv')} else {hideElement('alliedDiv');showElement('matchSearchMainDiv')}">Allied</p>
      <p id="opposedButton" class="matchSearchButton groupedButton" onclick="hideElement('matchSearchMainDiv');if (document.getElementById('opposedButton').getAttribute('class').includes('selectedButton')) {showElement('opposedDiv')} else {hideElement('opposedDiv');showElement('matchSearchMainDiv')}">Opposed</p>
      <p id="overviewButton" class="matchSearchButton groupedButton endGroupedButton" onclick="hideElement('matchSearchMainDiv');if (document.getElementById('overviewButton').getAttribute('class').includes('selectedButton')) {showElement('overviewDiv')} else {hideElement('overviewDiv');showElement('matchSearchMainDiv')}">Overview</p>

      <div id="matchSearchMainDiv">
        <p class="title">Pick a Match!</p>
      </div>

      <div id="alliedDiv" style="display:none;"></div>
      
      <div id="opposedDiv" style="display:none;"></div>

      <div id="overviewDiv" style="display:none;"></div>
    </div>
  </div>
  
  <div id="formsDisplayDiv" class="subNavDiv" style="display: none;">
    <div class="innerDiv">
      <input id="formsDisplayInput" class="inputInput" placeholder="Team#"></input>

      <p id="formsDisplaySearchButton" class="button spacedElem" onclick="displayForms();">Search</p>

      <div id="formsDisplayNotifDiv" style="display:none;">
        <br>
        <p id="formsDisplayNotifText" class="notifText"></p>
      </div>

      <br>
      <h1 id="formsDisplayTeamName" class="title">Enter A Team</h1>
      <h1 id="formsDisplayTeamNum"></h1>`

      <p id="formsDisplayPreButton" class="formsDisplayTypeButton groupedButton startGroupedButton">Pre</p>
      <p id="formsDisplayPitButton" class="formsDisplayTypeButton groupedButton">Pit</p>
      <p id="formsDisplayMatchButton" class="formsDisplayTypeButton groupedButton endGroupedButton">Match</p>
      

      <select id="pitTeamNumDropdown" class="formNumDropdown" onchange=""></select>
    </div>
  </div>
</body>

<script src="../JS/config.js"></script>
<script src="../JS/simuVars.js"></script>
<script src="../JS/Functions/generalFunctions.js"></script>
<script src="../JS/Functions/navFunctions.js"></script>
<script src="../JS/Functions/sheetsFunctions.js"></script>
<script src="../JS/Functions/tbaFunctions.js"></script>
<script src="../JS/Functions/globalDataFunctions.js"></script>
<script src="../JS/Functions/buttonFunctions.js"></script>
<script src="../JS/Pages/displays.js"></script>

</html>
